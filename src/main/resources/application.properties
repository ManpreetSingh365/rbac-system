# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/fleet_management
spring.datasource.username=fleet_user
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable Flyway - Schema creation handled by DatabaseInitializer
spring.flyway.enabled=false

# JWT Configuration
app.jwt.secret=e8c7eada52157a9d24ffb47a220eea40
app.jwt.expiration=3600000

# Server Configuration
server.port=8080
server.compression.enabled=true
server.http2.enabled=true

# Application Configuration
app.name=Fleet Management RBAC System
app.version=1.0.0

# Enable data initializer
app.data-init.enabled=true

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.fleetmanagement=INFO
logging.level.org.springframework.boot.autoconfigure=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Performance Configuration
spring.jpa.open-in-view=false
spring.jackson.serialization.write-dates-as-timestamps=false